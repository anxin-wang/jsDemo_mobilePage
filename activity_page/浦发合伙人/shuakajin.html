<body>
<div class="back">

<script src="javascript/jquery.js"></script>
<script>
    $(function(){
        $(".tuijian").click(function(){
            $(".overlay").show();
        })
        $(".close-modal").click(function(){
            $(".overlay").hide();
        })
        $(".yaoqing").click(function(){
            $(".overlay_2").show();
        })
        $(".confirm").click(function(){
            $(".overlay_2").hide();
        })
    })

</script>
