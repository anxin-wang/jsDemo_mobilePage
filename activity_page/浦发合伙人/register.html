<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title></title>
    <link rel="stylesheet" href="css/style.css" >
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
<body>
<div class="back">
    <img class="img-responsive" src="image/zhuce_bg.png" />
    <div class="div-form position_bm register">
        <div class="div-content">


            <form method="post">
                <div class="form-item">
                    <label for="mobilePhone" class="label">手机号</label>
                    <input name="mobilePhone" id="mobilePhone" maxlength="11" type="text" class="texts" placeholder="请输入手机号">
                </div>
                <div class="form-item phoneValidateCode">
                    <label for="phoneValidateCode" class="label">验证码</label>
                    <input name="phoneValidateCode" id="phoneValidateCode" maxlength="6" type="text" class="texts"  placeholder="输入验证码">
                    <a href="#" class="btn" id="validateCodeBtn" onclick="">
                        <img src="image/validateCode.png" class="img-responsive">
                    </a>
                </div>
                <div class="checkbox-container">
                    <span class="checkbox-blue checked"></span>
                    我知晓并同意遵守本次<a href="#">活动细则</a>
                </div>
                <div class="radio-container">
                    是否为我行员工&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="isEmployee" value="">是&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="isEmployee" value="">否
                </div>

                <div class="form-item">
                    <label for="employeeNum" class="label">员工号</label>
                    <input name="employeeNum" id="employeeNum" type="text" class="texts" placeholder="请输入员工号">
                </div>

                <div class="form-item">
                    <label for="orgNum" class="label">机构代码</label>
                    <input name="orgNum" id="orgNum" type="text" class="texts" placeholder="请输入机构代码">
                </div>

            </form>
            <div class="zhuce">
                <div class="div-content">
                    <a href="#" class="btn" id="submitBtn" onclick="submitForm()">
                        <img src="image/register_btn.png" class="img-responsive">
                    </a>
                </div>
            </div>



        </div>
    </div>
    </div>
</body>
</html>
