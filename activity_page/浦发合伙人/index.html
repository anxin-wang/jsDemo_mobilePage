<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title></title>
    <link rel="stylesheet" href="css/style.css" >

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

      <![endif]-->
</head>
<body>
    <div class="back">
        <img class="img-responsive" src="image/index_bg.png" />
        <div class="position_bm index_register_btn">
            <div class="div-content">
                <img class="img-responsive word_01" src="image/word001.png" />
                <div style="float:right;color:#369FE5;">
                    <a href="#" id="register_btn">
                        注册合伙人
                    </a>
                    立享1000积分
                </div>

            </div>
        </div>
        <div class="div-form position_bm">
            <div class="div-content">


                <form method="post">
                    <div class="form-item">
                        <label for="mobilePhone" class="label">手机号</label>
                        <input name="mobilePhone" id="mobilePhone" maxlength="11" type="text" class="texts" placeholder="请输入手机号">
                    </div>
                    <div class="form-item phoneValidateCode">
                        <label for="phoneValidateCode" class="label">验证码</label>
                        <input name="phoneValidateCode" id="phoneValidateCode" maxlength="6" type="text" class="texts"  placeholder="输入验证码">
                        <a href="#" class="btn" id="validateCodeBtn" onclick="">
                            <img src="image/validateCode.png" class="img-responsive">
                        </a>

                    </div>

                </form>
                <div class="denglu">
                    <div class="div-content">
                        <a href="#" class="btn" id="submitBtn" onclick="submitForm()">
                            <img src="image/denglu.png" class="img-responsive">
                        </a>
                    </div>
                </div>



            </div>
        </div>
    </div>
    <a href="#" class="test">打开对话框</a>
    <div class="modal hide">
        <div class="word">请先注册成为浦发“合伙人”</div>
        <div class="modal-btn"><a href="#" class="close-modal"><img src="image/queding_btn.png"  class="img-responsive"> </a></div>

    </div>

    </div>
    <script src="javascript/jquery.js"></script>
    <script>
        $(function(){
            $(".test").click(function(){
                $(".modal").show();
            })
            $(".close-modal").click(function(){
                $(".modal").hide();
            })
        })

    </script>

</body>
</html>
