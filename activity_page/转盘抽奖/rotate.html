<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            margin: 0px;
            background: #fffde3;
        }

        .back {
            position: relative;
            height: auto;
            z-index: 1;
            top: 0;
        }

        .img-responsive {
            width: 100%;
            height: auto;
        }

        .rotaryArrow {
            position: absolute;
            left: 25%;
            top: 20%;
            width: 50%;
            height: auto;
            cursor: pointer;
        }
        .position-word{
            top: 69%;
            width: 49%;
            position: absolute;
            z-index: 2;
            height: 15%;
            text-align: center;
            font-size: 0.7em;
            color: #fff;
            left: 26%;
        }
        .position-word a{
            color:#fff;
            text-decoration: none;
        }

    </style>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.rotate.min.js"></script>
    <script src="rotate.js"></script>


</head>
<body>
    <div class="back">
        <img src="images/choujiang-bg.png" class="img-responsive"/>


        <a class="rotaryArrow" id="rotaryArrow">
            <img class="img-responsive" id="arrow" src="images/arrow.png">
        </a>

        <div class="position-word">
            <div class="div-content">
                <div style="padding-bottom:7px;">我共获得10次红包抽奖机会</div>
                <div style="padding:7px 0;border-top:1px solid #dad8c2;">已抽奖10次</div>
                <div style="padding:7px 0;border-top:1px solid #dad8c2;"><a href="#">抽奖明细查询</a></div>
            </div>
        </div>
    </div>


</div>


</body>

</html>
