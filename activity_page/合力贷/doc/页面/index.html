<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title>礼包掉不停，合力幸福享</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onLoad="load()">

	<div id="loading">
		<p>加载中，请稍后</p>
	</div>

	<div id="landscape">
		<p> 请切换到竖屏模式 </p>
	</div>

	<div class="cardBox" id="cardBox">

		<div class="strBj1">
			<div>
				<p>开始</p>
			</div>
			<span></span>
		</div>

		<div class="strBj2">
			<div>
				<p>开始花钱</p>
			</div>
			<span></span>
		</div>

		<div id="div_1"></div>

		<div class="godCard" id="godCard">
			<span id="godCardSpan">
				<img src="img/p-play-barrel.png" width="150" height="90">
			</span>
		</div>

		<div class="score">0</div>

		<div class="fenshu">
			<img src="img/pointer.png" class="pointer" width="30" height="33" />
		</div>

		<div class="topjifen">
			<span></span>
		</div>

		<div class="endGame">
			<span class="endGameSpan0">
				<i>本局游戏，你共接到了<br /><strong>100000</strong>枚合氏币</i>
			</span>
			<span class="endGameSpan1">领取奖励</span>
			<span class="endGameSpan2">分享领金币</span>
			<span class="endGameSpan3">再玩一次</span>
			<span class="endGameSpan4"></span>
		</div>

		<div class="daojishi">0</div>

		<img src="img/gift1.png" style="height:0;overflow:hidden;">
		<img src="img/gift2.png" style="height:0;overflow:hidden;">
		<img src="img/gift3.png" style="height:0;overflow:hidden;">
		<img src="img/gift4.png" style="height:0;overflow:hidden;">
		<img src="img/gift5.png" style="height:0;overflow:hidden;">
		<img src="img/gift6.png" style="height:0;overflow:hidden;">
		<img src="img/gift7.png" style="height:0;overflow:hidden;">
		<img src="img/gift8.png" style="height:0;overflow:hidden;">
		<img src="img/gift9.png" style="height:0;overflow:hidden;">
		<img src="img/p-play-barrel.png" style="height:0;overflow:hidden;">
		<img src="img/p-rule-banner.png" style="height:0;overflow:hidden;">
		<img src="img/p-end-bg.png" style="height:0;overflow:hidden;">
		<img src="img/p-play-bg.jpg" style="height:0;overflow:hidden;">
		<img src="img/p-end-button-1.png" style="height:0;overflow:hidden;">
		<img src="img/p-end-button-2.png" style="height:0;overflow:hidden;">
		<img src="img/p-end-button-3.png" style="height:0;overflow:hidden;">
		<img src="img/p-index-button.png" style="height:0;overflow:hidden;">
		<img src="img/p-rule-button.png" style="height:0;overflow:hidden;">

	</div>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script> 
</body>
</html>
