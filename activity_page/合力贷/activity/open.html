<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title>金币掉不停 合力贷你赢</title>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/page.css?2015021201">
	<style type="text/css">
		@media all and (orientation : landscape) {
			#landscape { display: none;}
		}
		@media all and (orientation : portrait) {
			#landscape { display: none;}
		}
	</style>
</head>

<body onLoad="load()">

	<div id="loading">
		<p>加载中，请稍后</p>
	</div>

	<div id="landscape">
		<p> 请切换到竖屏模式 </p>
	</div>

	<div class="page-main yellow">
		<div class="page-2">
			<div class="page-2-main animated"></div>
			<div class="page-2-btn">
				<button id="btn-open-purse">拆开钱袋</button>
			</div>
		</div>
		<div class="page-logo"></div>
	</div>

	<div class="popup-user">
		<div class="popup-user-main">
			<h3><img src="img/p-logo.png"></h3>
			<div id="popup-user-login">
				<p><a href="#" id="popup-user-login-btn">注册新用户</a></p>
				<dl style="margin-top:22px;">
					<dt>手机号</dt>
					<dd><input type="tel" id="tel-login"></dd>
				</dl>
				<dl>
					<dt>密码</dt>
					<dd><input type="password" id="password-login"></dd>
				</dl>
				<!-- <dl>
					<dt>验证码</dt>
					<dd><input type="text" id="checkcode-login" style="width:104px;"><a href="#" class="send-checkcode">重发</a></dd>
				</dl> -->
				<div class="popup-user-main-btn">
					<button class="red" id="btn-login">立即登录</button>
					<button class="green btn-focus">关注合力贷</button>
				</div>
			</div>
			<div id="popup-user-reg">
				<p><a href="#" id="popup-user-reg-btn">已有账户登录</a></p>
				<dl style="margin-top:6px;">
					<dt>手机号</dt>
					<dd><input type="tel" id="tel-register"></dd>
				</dl>
				<dl>
					<dt>密码</dt>
					<dd><input type="password" id="password-register"></dd>
				</dl>
				<dl>
					<dt>验证码</dt>
					<dd><input type="text" id="checkcode-register" style="width:104px;"><a href="#" class="send-checkcode">获取</a></dd>
				</dl>
				<div class="popup-user-main-btn">
					<button class="red" id="btn-register">立即注册</button>
					<button class="green btn-focus">关注合力贷</button>
				</div>
			</div>
			<a href="#" class="popup-user-main-close">×</a>
		</div>
	</div>

	<div id="focus"></div>

	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="js/page.js"></script>

</body>
</html>
