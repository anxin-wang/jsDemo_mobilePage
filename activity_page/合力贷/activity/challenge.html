<script>
	$(function(){
		var fopenid = GetQueryString('fopenid');
		var cmp_score = GetQueryString('cmp_score');
		$.ajax({
			type: "POST",
			dataType: "JSON",
			url: HOST + "/account/challengeInfo",
			data: 'fopenid='+fopenid,
			success: function(msg){
				if (msg.code == 0) {
					var data = msg.data;
					$('.animated').html("<img src=\""+data.headimgurl+"\"><p>"+data.nickname+"在“金币掉不停”游戏中<br />获得了"+cmp_score+"合氏币<br /><strong>逆袭土豪就在此刻！</strong></p><button ontouchend=\"window.location.href='/?redirect=no&fopenid="+data.openid+"&cmp_score="+cmp_score+"'\">立即挑战他</button>");
				}
			}
		});
		
	});
	</script>
