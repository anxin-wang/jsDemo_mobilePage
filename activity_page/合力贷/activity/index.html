<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title>金币掉不停 合力贷你赢</title>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css?2015021201">
</head>

<body onLoad="load()">

	<div id="loading">
		<p>加载中，请稍后</p>
	</div>

	<div id="landscape">
		<p>请切换到竖屏模式</p>
	</div>

	<div class="cardBox" id="cardBox">

		<div class="strBj1">
			<div>
				<p class="animated">点我接金币</p>
			</div>
			<span></span>
		</div>

		<div class="strBj2">
			<div>
				<p class="animated">开始抢钱</p>
			</div>
			<span></span>
		</div>

		<div id="div_1"></div>

		<div class="godCard" id="godCard">
			<span id="godCardSpan">
				<img src="img/p-play-barrel.png" width="150" height="90">
			</span>
		</div>

		<div class="score">0</div>

		<div class="fenshu">
			<img src="img/pointer.png" class="pointer" width="30" height="33" />
			<img src="img/swipe-tips.png" class="tips" width="240" height="90" />
		</div>

		<div class="topjifen">
			<span></span>
		</div>

		<div class="endGame">
			<h3 class='play_title'>恭喜你</h3>
			<span class="endGameSpan0">
				<i>本局游戏，你共接到了<br /><strong>0</strong>枚合氏币</i>
			</span>
			<span class="endGameSpan1 animated">领取奖励</span>
			<span class="endGameSpan5 animated">继续挑战</span>
			<span class="endGameSpan2">分享领金币</span>
			<span class="endGameSpan3">再玩一次</span>
			<span class="endGameSpan4"></span>
		</div>

		<div class="daojishi">0</div>

		<img src="img/gift1.png" style="height:0;overflow:hidden;">
		<img src="img/gift2.png" style="height:0;overflow:hidden;">
		<img src="img/gift3.png" style="height:0;overflow:hidden;">
		<img src="img/gift4.png" style="height:0;overflow:hidden;">
		<img src="img/gift5.png" style="height:0;overflow:hidden;">
		<img src="img/gift6.png" style="height:0;overflow:hidden;">
		<img src="img/gift7.png" style="height:0;overflow:hidden;">
		<img src="img/gift8.png" style="height:0;overflow:hidden;">
		<img src="img/gift9.png" style="height:0;overflow:hidden;">
		<img src="img/p-play-barrel.png" style="height:0;overflow:hidden;">
		<img src="img/p-rule-banner.png" style="height:0;overflow:hidden;">
		<img src="img/p-end-bg.png" style="height:0;overflow:hidden;">
		<img src="img/p-play-bg.jpg" style="height:0;overflow:hidden;">
		<img src="img/p-end-button-1.png" style="height:0;overflow:hidden;">
		<img src="img/p-end-button-2.png" style="height:0;overflow:hidden;">
		<img src="img/p-end-button-3.png" style="height:0;overflow:hidden;">
		<img src="img/p-index-button.png" style="height:0;overflow:hidden;">
		<img src="img/p-rule-button.png" style="height:0;overflow:hidden;">

	</div>

	<div id="share"></div>

	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="js/page.js?20150212"></script>
	<script type="text/javascript" src="js/common.js"></script> 
</body>
</html>
<script>
$('.endGameSpan2').bind('touchend',function(event){
    $('#share').fadeIn();
    max_score = getCookie('max_score');
    if (max_score >= 600 ) {
    wx.ready(function () {
    var score = $(".endGameSpan0 i strong").html();
    // 在这里调用 API
    wx.onMenuShareTimeline({
	    title: '你的好友 '+getCookie('nickname')+'在游戏中获得'+score+'个合氏币，快来挑战他吧', // 分享标题
	    link: HOST+'/?fopenid='+getCookie('openid')+'&cmp_score='+score,// 分享链接
	    imgUrl: HOST+'/activity/img/touxiang.jpg' , // 分享图标
	    success: function () { 
		shareHelloan();
		$('#share').fadeOut();
	    },
	    cancel: function () { 
	    }
    });
    wx.onMenuShareAppMessage({
	    title: ' ', // 分享标题
	    desc: '你的好友 '+getCookie('nickname')+'在游戏中获得'+score+'个合氏币，快来挑战他吧', // 分享标题
	    link: HOST+'/?fopenid='+getCookie('openid')+'&cmp_score='+score,// 分享链接
	    imgUrl: HOST+'/activity/img/touxiang.jpg' , // 分享图标
	    type: '', // 分享类型,music、video或link，不填默认为link
	    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
	    success: function () { 
		shareHelloan();
	    },
	    cancel: function () { 
	    }
	});
    });
    }
});
</script>
