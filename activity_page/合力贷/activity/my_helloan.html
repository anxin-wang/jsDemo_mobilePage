<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title>金币掉不停 合力贷你赢</title>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/page.css?2015021201">
</head>

<body onLoad="load()">

	<div id="loading">
		<p>加载中，请稍后</p>
	</div>

	<div id="landscape">
		<p> 请切换到竖屏模式 </p>
	</div>

	<div class="page-main green">
		<div class="page-1">
			<div class="page-1-main">
				<p class="total">账户剩余<strong id='m_total'></strong>合氏币</p>
				<ul class="height-1 animated">
<!-- 					<li>
						<span class="time">2015-01-25</span>
						<span class="info">挑战失败</span>
						<span class="score">+10000</span>
					</li> -->
				</ul>
				<div class="page-1-main-btn">
					<button class="btn-2" ontouchend="window.location.href='check_challenge.html'">挑战记录</button>
				</div>
			</div>
			<div class="page-1-btn">
				<button ontouchend="window.location.href='index.html'">再去抢点钱</button>
			</div>
		</div>
		<div class="page-logo"></div>
	</div>

	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<script>
	$(function(){
		$.ajax({
			type: "POST",
			dataType: "JSON",
			url: HOST + "/account/myhersbit",
			data: 'debug='+debug,
			success: function(msg){
				console.log(msg);
				if (msg.code == 0) {
					var data = msg.data.challengelist;
					$('#m_total').html(msg.data.total);
					for(var i in data) {
						var appendStr = "<li><span class='time'>"+data[i].create_time+"</span><span class='info'>"+data[i].msg+"</span><span class='score'>"+data[i].result+"</span></li>";
						$(".height-1").append(appendStr); 
					}
				}
			}
		});
	});
	</script>
</body>
</html>
