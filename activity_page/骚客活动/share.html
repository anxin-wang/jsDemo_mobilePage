  <script>
  //背景布局
  function BgLayout(){
      var self = this;
      this.bgLayout = function(){
      var wx = $(window).width();
      var wy = $(window).height();
      var x = 416;
      var y = 738;
      var zoom = 0;
      if(wx/wy > x/y){
        zoom = wx/x;
        console.log('x方向100%,zoom:'+zoom);
      }else{
        console.log('y方向100%,zoom:'+zoom)
        zoom = wy/y;
      }
      $('.bg').css({
        '-webkit-transform':'scale('+(zoom+0.05)+')',
        'position':'absolute',
        'left':(wx-x)/2+'px',
        'top':(wy-y)/2+'px',
      })
    }

    $(window).resize(function(){
      self.bgLayout();
    })
    self.bgLayout();
  }

  var bglayout = new BgLayout();
  </script>
